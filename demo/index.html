<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Reviews Demo</title>

  <!-- JQUERY IS REQUIRED -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- DO NOT FORGET TO SET YOUR OWN API KEY!  -->
  <!-- Create an API key: -->
  <!-- https://console.developers.google.com/apis/library/places-backend.googleapis.com/?q=places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa12Xuc-nZJpiqi8T0SyqvBfGOjZRXG3s&libraries=places"></script>
</head>

<body>

  <!-- load the plugin/script -->
  <script src="./node_modules/jquery-google-reviews/jquery-google-reviews.js"></script>

  <!-- load the css to display the reviews beautifully -->
  <link href="./node_modules/jquery-google-reviews/jquery-google-reviews.css" rel="stylesheet">

  <!-- the plugin needs an id to interact with, best with an empty div -->
  <div id="google-reviews"></div>

  <script>
    (function($) {
      if ($("#google-reviews").length == 0) return;
      $("#google-reviews").googlePlaces({placeId: 'ChIJdSiKLXWFdUgR8JRuw9ouZOo'});
      alert("test END");
    })(jQuery);
  </script>

</body>

</html>
